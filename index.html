<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1" />
	<meta name="robots" content="nofollow" />
	<meta name="robots" content="noindex" />
	<meta name="robots" content="noarchive" />
	<meta http-equiv="Cache-Control" content="private, no-cache, no-store, must-revalidate, max-age=0" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<meta http-equiv="Expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
	<title>Nova Scaffolding</title>
	<link href='css/nova.css' rel='stylesheet' type='text/css' />
	<link rel='shortcut icon' href='images/icons/favicon.ico' type='image/x-icon' />
</head>

<body id='nova'>
	<div id='wrap'>
		<div id='topBar' class='navbar navbar-default navbar-fixed-top'></div>
		<div class='container-fluid'>
			<div id='sidebar'></div>
			<div id='content'></div>
		</div>
		<div id='push'></div>
	</div>
	<div id='footer' class='navbar navbar-default navbar-fixed-bottom'></div>
	<script src='js/nova.framework-min.js' type='text/javascript'></script>
	<script src='js/nova-min.js' type='text/javascript'></script>
	<script type='text/javascript'>
		// Startup Nova
		(function ($) {
			var preferences = {};
			Nova.startNova(preferences);
		}(jQuery));
	</script>
</body>

</html>
